<!doctype html>
<html lang="en">
  <head>
    <title>Buy online</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    

    <h3 class="text-center">Place your order here</h3>

    <div class="container mt-3 ">
    <form>
        <div class="form-group">
            <label for="firstname" ><b>First name</b></label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
          </div><br>
          <div class="form-group">
            <label for="lastname"><b>Last name</b></label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
          </div><br>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Email address</b></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Password</b></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div><br>
        <div class="form-group">
            <label for="num" ><b>Phone number</b></label>
            <input type="text" class="form-control" id="num" placeholder="Enter phone number">
          </div><br>
         
          <div class="form-group">
            <label><b>Mobile</b></label>
     <select class="form-select mt-3">
    <option>V23 Pro</option>
    <option>V23</option>
    <option>T1(5G)</option>
    <option>T1</option>
  </select>
          </div><br>


          <div class="form-group">
            <label><b>Accessories</b></label>
     <select class="form-select mt-3">
    <option>USB Cable</option>
    <option>XE160</option>
    <option>Power Adaptor</option>
    <option>Colour Earphone</option>
  </select>
          </div><br>

          

          
          <div class="form-group">
            <label><b>Payment</b></label>
     <select class="form-select mt-3">
    <option>Cash on delivary</option>
    <option>Debit card</option>
    <option>Credit card</option>
    <option>UPI</option>
  </select>
          </div><br>
          <div class="form-group">
            <label for="address" ><b>Address</b></label>
            <textarea class="form-control" rows="5" id="address" placeholder="Enter your address"></textarea>
          </div>
              <br>
       <br> <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">All the given details are true as of my knowledge.</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
</body>
</html>
